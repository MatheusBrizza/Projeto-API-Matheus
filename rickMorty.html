<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>rico e morto API</title>
</head>

<body>
    <div id="site-grid-container">
        <div class="area cabecalho-grid-item"></div>
        <div class="area menu-grid-item menu-flex-container">
            <nav>
                <a href="index.html"> Pok√©API</a>
                <a href="rickMorty.html"> Rick and Morty API</a>
            </nav>
        </div>

        <div class="area tela-grid-item tela-flex-container">

            <div id="titulo">
                <h1>The Rick and Morty API</h1>
            </div>

            <div id="card_busca">
                <input id="id_personagem" type="number">
                <button onclick="buscarPersonagem()">Pesquisar</button>
            </div>


            <div id="card_personagem">
                <img width="200px" id="imagem_personagem" src="" alt="">
            </div>

            <div id="dados_personagem">
                <ul>
                    <li id="nome"></li>
                    <li id="status"></li>
                    <li id="species"></li>
                    <li id="type"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="area rodape-grid-item"></div>    
</body>

</html>

<script>
    function buscarPersonagem() {
        const idPersonagem = document.getElementById("id_personagem").value
        $.ajax({
            url: "https://rickandmortyapi.com/api/character/" + idPersonagem,
            type: "get",
            success: function (result) {
                console.log(result)

                document.getElementById("imagem_personagem").src = result.image
                document.getElementById("nome").innerHTML = result.name
                document.getElementById("status").innerHTML = result.status
                document.getElementById("species").innerHTML = result.species
                document.getElementById("type").innerHTML = result.type
            }
        });
    }
</script>

    }

    .area.cabecalho-grid-item {

        background-color: lightgray;
        height: 100vh;
        display: grid;
        grid-template-rows: 0.2fr 1fr 0.2fr;
        grid-template-columns: 0.3fr 1fr;
        grid-template-areas:
            "cabecalho cabecalho"
            "menu tela"
            "rodape rodape";
    }

    .area {
        margin: 2px;
        background-color: white;
    }

    .cabecalho-grid-item {
        grid-area: cabecalho;
        background-color: rgb(46, 44, 44);
    }

    .menu-grid-item {
        grid-area: menu;
        background-color: lightcoral;
    }

    .tela-grid-item {
        grid-area: tela;
        background-color: white;
    }

    .rodape-grid-item {
        grid-area: rodape;
        background-color: rgb(46, 44, 44);
    }

    .menu-flex-container {
        display: flex;

    }

    .tela-flex-container {

    h1 {

    #card_personagem {

    }

    #dados_personagem {
        text-align: center;

    }
</style>
